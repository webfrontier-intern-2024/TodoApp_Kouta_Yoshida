<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoアプリ</title>
    <style>
        body {
            font-family: "Yu Gothic", "游ゴシック", YuGothic, "游ゴシック体";
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
        }
        .task-list {
            list-style-type: none;
            padding: 0;
        }
        .task-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }
        .task-card h2 {
            margin: 0 0 10px 0;
            font-size: 20px;
            color: #007bff;
        }
        .task-card p {
            margin: 5px 0;
            color: #555;
        }
        .task-card .deadline {
            font-weight: bold;
            color: #ff6347;
        }
        .add-task-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .add-task-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>やることリスト</h1>
        <ul class="task-list" id="task-list">
            <!-- JavaScript will insert tasks here -->
        </ul>
        <a href="/add-task" class="add-task-btn">タスクを追加</a>
    </div>

    <script>
        // タスクのデータを取得して表示する関数
        async function fetchTasks() {
            try {
                const response = await fetch('/api/todos');  // APIエンドポイントからデータを取得
                const tasks = await response.json();
                const taskList = document.getElementById('task-list');
                taskList.innerHTML = '';  // 現在のタスクをクリア

                if (tasks.length > 0) {
                    tasks.forEach(task => {
                        const taskCard = document.createElement('li');
                        taskCard.classList.add('task-card');
                        taskCard.innerHTML = `
                            <h2>${task.title}</h2>
                            <p><strong>詳細:</strong> ${task.details}</p>
                            <p class="deadline"><strong>期限:</strong> ${task.deadline}</p>
                        `;
                        taskList.appendChild(taskCard);
                    });
                } else {
                    taskList.innerHTML = '<li>現在タスクはありません</li>';
                }
            } catch (error) {
                console.error('Error fetching tasks:', error);
                taskList.innerHTML = '<li>タスクの取得中にエラーが発生しました</li>';
            }
        }

        // ページの読み込み時にタスクを取得して表示
        fetchTasks();
    </script>
</body>
</html>
