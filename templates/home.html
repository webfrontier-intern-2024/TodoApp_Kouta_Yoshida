<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoアプリ</title>
    <style>
        body {
            font-family: "Yu Gothic", "游ゴシック", YuGothic, "游ゴシック体";
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
        }
        .task-list {
            list-style-type: none;
            padding: 0;
        }
        .task-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }
        .task-card h2 {
            margin: 0 0 10px 0;
            font-size: 20px;
            color: #007bff;
        }
        .task-card p {
            margin: 5px 0;
            color: #555;
        }
        .task-card .deadline {
            font-weight: bold;
            color: #ff6347;
        }
        .add-task-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .add-task-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>やることリスト</h1>
        <ul class="task-list">
            {% for task in tasks %}
                <li class="task-card">
                    <h2>{{ task.name }}</h2>
                    <p><strong>詳細:</strong> {{ task.details }}</p>
                    <p class="deadline"><strong>期限:</strong> {{ task.deadline }}</p>
                </li>
            {% else %}
                <li>現在タスクはありません</li>
            {% endfor %}
        </ul>
        <a href="/add-task" class="add-task-btn">タスクを追加</a>
    </div>
</body>
</html>
