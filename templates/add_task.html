<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスクを追加</title>
    <style>
        body {
            font-family: "Yu Gothic", "游ゴシック", YuGothic, "游ゴシック体";
            background-color: #f4f4f4;
        }
        .container {
            width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        textarea,
        select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }
        textarea {
            height: 100px;
            resize: none;
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>タスクを追加</h1>
        <form action="/submit-task" method="post">
            <label for="task-name">タスク名</label>
            <input type="text" id="task-name" name="task_name" placeholder="タスク名を入力" required>
            
            <label for="task-details">タスクの内容</label>
            <textarea id="task-details" name="task_details" placeholder="タスクの詳細を入力" required></textarea>
            
            <label for="task-deadline">期限</label>
            <input type="date" id="task-deadline" name="task_deadline" required>
            
            <label for="task-tag">タグ</label>
            <select id="task-tag" name="task_tag" required>
                <option value="学校">学校</option>
                <option value="職場">職場</option>
                <option value="趣味">趣味</option>
                <option value="遊び">遊び</option>
                <option value="ひま">ひま</option>
                <option value="その他">その他</option>
            </select>
            
            <input type="submit" value="追加">
        </form>
    </div>
</body>
</html>
